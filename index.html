<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Followers</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <main id="app">
            <header>
                <h1>Followers</h1>
            </header>
        </main>
        <canvas width="700" height="300" id="canvas"></canvas>
        <div class="checkbox-cont">
        <label class="container"> Joined
        <input type="checkbox" name="joined" checked/>
        <span class="checkmark"></span>
        </label>
        <label class="container"> Left
        <input type="checkbox" name="left" checked/>
        <span class="checkmark"></span>
        </label>
        </div>
        <script src="context/data.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
